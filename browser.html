<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--title>Boilerbay Genome Visualizer</title-->
        <link rel="stylesheet" type="text/css" href="browser.css">

        <!--link rel="icon" href="figure_40_cyanobacteria_dolichospermum_circinale_usgs_ofr20151164_ann_st_amand_l.webp" type="image/x-icon"-->
    </head>
    <body>
        <header><!--h1>Genome Visualizer</h1--></header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><label id="connection_status">Not logged in.</label></li>
                <li><button id="login" class="login-button" onclick="document.getElementById('loginpane').style.display='block'">Login</button></li>
            </ul>

        </nav>

        <div id="loginpane" class="modal">
            <div class="modal-content animate">
                <label>Server:
                    <input class="modal-input" id="server_url" autocomplete="https://localhost:37411"/>
                </label>
                <label>User
                    <input id="username" class="modal-input">
                </label>
                <label>Password
                    <input id="password" type="password" class="modal-input">
                </label>
                <button class="modal-button" id="connect">Connect</button>
                <button class="modal-button cancelbtn" id="cancel" onclick="document.getElementById('loginpane').style.display='none'">Cancel</button>
            </div>
        </div>

        <div>
            <label>Coordinates:
                <input id="coordinates" autocomplete="chr1" />
            </label>
            <label>View Width: 
                <input id="view_width" autocomplete="10000" />
            </label>
            <button id="go">Go</button>
            <button id="refresh" style="margin-left:40px">Refresh</button>
            <div style="display:inline; margin-left: 40px">
                <button id="zoom_in"><image src="assets/zoom_in.png" width="25px" height="25px"></image></button>
                <button id="zoom_out"><image src="assets/zoom_out.png" width="25px" height="25px"></image></button>
            </div>
            <div id="gene_sets" style="display:inline; border:2px solid; margin-left:40px; padding:4px">
                <label>Gene Sets:</label>
            </div>
        </div>

        <canvas id="canvas" width="800" height="600" style="padding-top:10px;"></canvas>

        <!--p style="color:rgb(0, 17, 255);text-align:center;">{{ seq }}</p-->
        <!--script type="module" src="intelliwaterai/infinitydb/access.js"></script-->
        <script type="module" src="browser.js"></script>

    </body>
</html>
